<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'cod-gray': '#0A0A0A',
                        'storm-gray': '#717182',
                        'vermilion': '#F54900',
                        'jaguar': '#030213',
                        'athens-gray': '#ECECF0',
                        'persian-green': '#009689',
                        'eden': '#104E64',
                        'selective-yellow': '#FE9A00',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .radar-chart {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
        }
        .radar-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .radar-polygon {
            fill: rgba(3, 2, 19, 0.1);
            stroke: #030213;
            stroke-width: 2;
        }
        .radar-axis {
            stroke: #ccc;
            stroke-width: 1;
        }
        .radar-label {
            font-size: 10px;
            fill: #000;
            text-anchor: middle;
            dominant-baseline: central;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const RadarChart = ({ data, size = 280 }) => {
            const center = size / 2;
            const maxRadius = center - 40;
            const angleStep = (2 * Math.PI) / data.length;

            // Generate grid circles
            const gridCircles = [20, 40, 60, 80, 100].map(percent => {
                const radius = (percent / 100) * maxRadius;
                return React.createElement('circle', {
                    key: percent,
                    cx: center,
                    cy: center,
                    r: radius,
                    fill: 'none',
                    stroke: '#e5e7eb',
                    strokeWidth: 1
                });
            });

            // Generate axis lines and labels
            const axes = data.map((item, index) => {
                const angle = index * angleStep - Math.PI / 2;
                const x = center + Math.cos(angle) * maxRadius;
                const y = center + Math.sin(angle) * maxRadius;
                const labelX = center + Math.cos(angle) * (maxRadius + 20);
                const labelY = center + Math.sin(angle) * (maxRadius + 20);

                return React.createElement('g', { key: index },
                    React.createElement('line', {
                        x1: center,
                        y1: center,
                        x2: x,
                        y2: y,
                        stroke: '#e5e7eb',
                        strokeWidth: 1
                    }),
                    React.createElement('text', {
                        x: labelX,
                        y: labelY,
                        className: 'radar-label',
                        textAnchor: 'middle',
                        dominantBaseline: 'central',
                        fontSize: '10px',
                        fill: '#000'
                    }, item.skill)
                );
            });

            // Generate data polygon
            const points = data.map((item, index) => {
                const angle = index * angleStep - Math.PI / 2;
                const radius = (item.value / 100) * maxRadius;
                const x = center + Math.cos(angle) * radius;
                const y = center + Math.sin(angle) * radius;
                return `${x},${y}`;
            }).join(' ');

            const dataPolygon = React.createElement('polygon', {
                points: points,
                className: 'radar-polygon',
                fill: 'rgba(3, 2, 19, 0.1)',
                stroke: '#030213',
                strokeWidth: 2
            });

            // Generate scale labels
            const scaleLabels = [25, 50, 75, 100].map(value => {
                const radius = (value / 100) * maxRadius;
                return React.createElement('text', {
                    key: value,
                    x: center + 5,
                    y: center - radius,
                    fontSize: '10px',
                    fill: '#666',
                    textAnchor: 'start'
                }, value);
            });

            return React.createElement('div', { className: 'radar-chart' },
                React.createElement('svg', {
                    width: size,
                    height: size,
                    viewBox: `0 0 ${size} ${size}`
                },
                    gridCircles,
                    axes,
                    dataPolygon,
                    scaleLabels
                )
            );
        };

        const ProfileBuilder = () => {
            const [skills, setSkills] = useState({
                creativity: 50,
                technical: 50,
                leadership: 50,
                communication: 50,
                problemSolving: 50
            });

            const skillConfig = [
                {
                    key: 'creativity',
                    label: 'Creativity & Innovation',
                    description: 'Ability to think outside the box and generate novel ideas',
                    color: '#F54900'
                },
                {
                    key: 'technical',
                    label: 'Technical Skills',
                    description: 'Proficiency in technical tools, programming, and systems',
                    color: '#009689'
                },
                {
                    key: 'leadership',
                    label: 'Leadership',
                    description: 'Ability to guide teams and make strategic decisions',
                    color: '#104E64'
                },
                {
                    key: 'communication',
                    label: 'Communication',
                    description: 'Effectiveness in conveying ideas and collaborating',
                    color: '#FE9A00'
                },
                {
                    key: 'problemSolving',
                    label: 'Problem Solving',
                    description: 'Analytical thinking and solution-finding capabilities',
                    color: '#FE9A00'
                }
            ];

            const handleSliderChange = (skillKey, value) => {
                setSkills(prev => ({
                    ...prev,
                    [skillKey]: value
                }));
            };

            const getSkillLevel = (value) => {
                if (value >= 80) return 'Expert';
                if (value >= 60) return 'Advanced';
                if (value >= 40) return 'Proficient';
                if (value >= 20) return 'Beginner';
                return 'Novice';
            };

            const radarData = useMemo(() => {
                return skillConfig.map(skill => ({
                    skill: skill.label.split(' ')[0],
                    value: skills[skill.key],
                    fullMark: 100
                }));
            }, [skills]);

            const overallScore = Math.round(Object.values(skills).reduce((sum, val) => sum + val, 0) / 5);
            const totalPoints = Object.values(skills).reduce((sum, val) => sum + val, 0);
            
            const highestSkill = skillConfig.reduce((max, skill) => 
                skills[skill.key] > skills[max.key] ? skill : max
            );
            
            const lowestSkill = skillConfig.reduce((min, skill) => 
                skills[skill.key] < skills[min.key] ? skill : min
            );

            return React.createElement('div', {
                className: "min-h-screen bg-white font-inter"
            }, 
                React.createElement('div', {
                    className: "max-w-7xl mx-auto px-8 py-6"
                },
                    // Header
                    React.createElement('div', {
                        className: "text-center mb-8"
                    },
                        React.createElement('h1', {
                            className: "text-2xl font-normal text-cod-gray mb-2"
                        }, "Profile Builder"),
                        React.createElement('p', {
                            className: "text-storm-gray text-sm"
                        }, "Adjust the sliders to create your professional profile and see it visualized in real-time")
                    ),

                    // Main Content
                    React.createElement('div', {
                        className: "grid grid-cols-1 lg:grid-cols-2 gap-7"
                    },
                        // Profile Attributes Panel
                        React.createElement('div', {
                            className: "bg-white border border-gray-200 rounded-xl p-6"
                        },
                            React.createElement('h2', {
                                className: "text-sm font-normal text-cod-gray mb-6"
                            }, "Profile Attributes"),
                            
                            React.createElement('div', {
                                className: "space-y-6"
                            },
                                skillConfig.map((skill) => 
                                    React.createElement('div', {
                                        key: skill.key,
                                        className: "space-y-3"
                                    },
                                        React.createElement('div', {
                                            className: "flex items-start justify-between"
                                        },
                                            React.createElement('div', {
                                                className: "flex-1"
                                            },
                                                React.createElement('div', {
                                                    className: "flex items-center gap-3 mb-1"
                                                },
                                                    React.createElement('div', {
                                                        className: "w-3 h-3 rounded-full",
                                                        style: { backgroundColor: skill.color }
                                                    }),
                                                    React.createElement('span', {
                                                        className: "text-sm font-normal text-cod-gray"
                                                    }, skill.label)
                                                ),
                                                React.createElement('p', {
                                                    className: "text-xs text-storm-gray"
                                                }, skill.description)
                                            ),
                                            
                                            React.createElement('div', {
                                                className: "flex flex-col items-end gap-1 ml-4"
                                            },
                                                React.createElement('span', {
                                                    className: "text-sm font-normal text-cod-gray"
                                                }, skills[skill.key]),
                                                React.createElement('div', {
                                                    className: "bg-jaguar text-white px-2 py-1 rounded text-xs"
                                                }, getSkillLevel(skills[skill.key]))
                                            )
                                        ),
                                        
                                        // Custom Slider
                                        React.createElement('div', {
                                            className: "relative"
                                        },
                                            React.createElement('div', {
                                                className: "w-full h-3.5 bg-athens-gray rounded-full overflow-hidden"
                                            },
                                                React.createElement('div', {
                                                    className: "h-full bg-jaguar transition-all duration-200 ease-out",
                                                    style: { width: `${skills[skill.key]}%` }
                                                })
                                            ),
                                            React.createElement('input', {
                                                type: "range",
                                                min: "0",
                                                max: "100",
                                                value: skills[skill.key],
                                                onChange: (e) => handleSliderChange(skill.key, parseInt(e.target.value)),
                                                className: "absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                                            }),
                                            React.createElement('div', {
                                                className: "absolute top-0 w-3.5 h-3.5 bg-white border-2 border-jaguar rounded-full shadow-sm transition-all duration-200 ease-out pointer-events-none",
                                                style: { left: `calc(${skills[skill.key]}% - 7px)` }
                                            })
                                        )
                                    )
                                )
                            )
                        ),

                        // Profile Visualization Panel
                        React.createElement('div', {
                            className: "bg-white border border-gray-200 rounded-xl p-6"
                        },
                            React.createElement('h2', {
                                className: "text-sm font-normal text-cod-gray mb-6"
                            }, "Profile Visualization"),
                            
                            // Stats
                            React.createElement('div', {
                                className: "flex gap-6 mb-8"
                            },
                                React.createElement('div', {
                                    className: "text-center"
                                },
                                    React.createElement('div', {
                                        className: "text-2xl font-bold text-cod-gray"
                                    }, overallScore),
                                    React.createElement('div', {
                                        className: "text-xs text-storm-gray"
                                    }, "Overall Score")
                                ),
                                React.createElement('div', {
                                    className: "text-center"
                                },
                                    React.createElement('div', {
                                        className: "text-2xl font-bold text-cod-gray"
                                    }, totalPoints),
                                    React.createElement('div', {
                                        className: "text-xs text-storm-gray"
                                    }, "Total Points")
                                )
                            ),

                            // Custom Radar Chart
                            React.createElement('div', {
                                className: "mb-6"
                            },
                                React.createElement(RadarChart, {
                                    data: radarData
                                })
                            ),

                            // Summary
                            React.createElement('div', {
                                className: "bg-athens-gray bg-opacity-50 rounded-lg p-4"
                            },
                                React.createElement('div', {
                                    className: "flex gap-2 text-xs"
                                },
                                    React.createElement('div', {
                                        className: "flex-1"
                                    },
                                        React.createElement('span', {
                                            className: "text-storm-gray"
                                        }, "Highest: "),
                                        React.createElement('span', {
                                            className: "text-cod-gray font-medium"
                                        }, `${highestSkill.label.split(' ')[0]} (${skills[highestSkill.key]})`)
                                    ),
                                    React.createElement('div', {
                                        className: "flex-1"
                                    },
                                        React.createElement('span', {
                                            className: "text-storm-gray"
                                        }, "Lowest: "),
                                        React.createElement('span', {
                                            className: "text-cod-gray font-medium"
                                        }, `${lowestSkill.label.split(' ')[0]} (${skills[lowestSkill.key]})`)
                                    )
                                )
                            )
                        )
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(ProfileBuilder), document.getElementById('root'));
    </script>
</body>
</html>
